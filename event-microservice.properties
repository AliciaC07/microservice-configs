#Indicando el puerto que estará utilizando al aplicación
# el valor en 0, Spring Boot toma un puerto aleatorio.
server.port = 0

#indicando la instancia unica para Eureka
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${random.value}}

# Exponiendo los endpoints
management.endpoints.web.exposure.include=*

spring.datasource.url=jdbc:h2:mem:${DB_HOST:localhost}:${DB_PORT:8082}/${DB_NAME:events-data}
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:mocky_data}?useSSL=false
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD: }
spring.datasource.driver-class-name=org.h2.Driver


#Informaci?n sobre JPA para la creaci?n.
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

#Configuraci?n para habilitar la consola de H2
spring.h2.console.enabled=true
spring.h2.console.path=/dbconsole
spring.h2.console.settings.web-allow-others=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=h2
